<!DOCTYPE html>

    /* Reset & basics */
    body, html { margin:0; padding:0; font-family: 'Segoe UI', sans-serif; }
    a { text-decoration: none; color: inherit; }

    /* Hero section */
    .hero {
      background: url('IMG_2575.jpeg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px #000;
      text-align: center;
    }
    .hero h1 { font-size: 4rem; margin-bottom: 0.5rem; }
    .hero p { font-size: 1.5rem; margin-bottom: 1rem; }

    /* Button */
    .btn {
      padding: 0.8rem 2rem;
      background: #6a1b9a;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn:hover { background: #9c27b0; }

    /* Gallery */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      padding: 2rem;
      background: #f5f5f5;

    .gallery img {
      width: 300px;
      height: 200px;

</head>
